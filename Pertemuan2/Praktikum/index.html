<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan2</title>

    <!-- Menghubungkan file CSS eksternal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ============================= -->
    <!-- Bagian Inline & Internal CSS -->
    <!-- ============================= -->
    <!-- Contoh penggunaan internal CSS (biasanya di dalam <style> di head atau body) -->
    <style>
        h2 {
            color: rgb(17, 126, 126); 
            border: 2px solid black; 
            text-align: center;
        }
        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: rgb(31, 109, 107);
        }
    </style>

    <!-- Contoh penggunaan inline CSS langsung pada elemen -->
    <!-- <h2 style="color: rgb(17, 126, 126); border: 2px solid black; text-align: center;">Ini Contoh</h2> -->

    <!-- ============================= -->
    <!-- Bagian Heading, Paragraf, Link, Gambar -->
    <!-- ============================= -->
    <!-- <h2> digunakan untuk judul atau subjudul -->
    <h2>Ini Contoh</h2>

    <!-- <p> digunakan untuk membuat paragraf teks -->
    <p>Ini merupakan contoh dari paragraf</p>

    <!-- <a> digunakan untuk membuat hyperlink -->
    <!-- target="_blank" artinya link akan terbuka di tab baru -->
    <a href="https://lms.telkomuniversity.ac.id/login/index.php" target="_blank">Ini Link</a><br>

    <!-- <button> digunakan untuk membuat tombol sederhana -->
    <!-- <br> digunakan untuk baris baru -->
    <br>
    <button>Kirim</button>
    <br><br>

    <!-- <img> digunakan untuk menampilkan gambar -->
    <!-- Atribut src = sumber gambar, width = ukuran lebar, alt = teks alternatif -->
    <img src="https://froyonion.sgp1.cdn.digitaloceanspaces.com/images/blogdetail/858eb1bd32c0fc50cba8ba93e472de88e7082914.jpg" width="500" alt="gambar1">

    <!-- ============================= -->
    <!-- Bagian List (Daftar) -->
    <!-- ============================= -->
    <!-- <ul> membuat daftar tidak berurutan (bullet list) -->
    <ul>
        <li>Contoh 1</li>
        <li>Contoh 2</li>
        <li>Contoh 3</li>
    </ul>

    <!-- <ol> membuat daftar berurutan (angka/huruf) -->
    <h1>Menu Makanan</h1>
    <ol>
        <li>Nasi Goreng</li>
        <li>Bakso</li>
    </ol>

    <!-- ============================= -->
    <!-- Bagian Form (Formulir Input) -->
    <!-- ============================= -->
    <!-- <form> digunakan untuk mengumpulkan data pengguna -->
    <!-- action = alamat tujuan data dikirim -->
    <!-- method = metode pengiriman (get/post) -->
    <form action="">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" required>
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <input type="submit" value="Kirim">
    </form>

    <!-- ============================= -->
    <!-- Bagian Table (Tabel Data) -->
    <!-- ============================= -->
    <!-- <table> digunakan untuk menampilkan data dalam bentuk baris dan kolom -->
    <!-- border="1" memberi garis batas pada tabel -->
    <table border="1">
        <tr>
            <!-- <th> digunakan untuk header kolom -->
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
        </tr>
        <tr>
            <!-- <td> digunakan untuk isi data (table data) -->
            <td>1</td>
            <td>Budi</td>
            <td>Jakarta</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Siti</td>
            <td>Bandung</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Andi</td>
            <td>Cimahi</td>
        </tr>
    </table>

</body>
</html>
